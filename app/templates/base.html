<!doctype html>
<html>
    <head>
      {% if title %}
      <title>{{ title }} - ACS</title>
      {% else %}
      <title>Welcome to </title>
      {% endif %}
    </head>
    <body>
        <div><a href="{{ url_for('index') }}">Home</a><span> </span><a href="{{ url_for('login') }}">Login</a></div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </body>
</html>
